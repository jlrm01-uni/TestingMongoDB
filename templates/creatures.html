<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creatures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  </head>
  <body style="font-size: x-large;font-family: 'Playfair Display'">
    {% include "navigation.html" %}
    <p> These are the creatures. </p>

    <div class="d-flex flex-column">
    {% for creature in all_creatures %}
            <div class="justify-content-center card mb-3" style="max-width: 840px">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/static/creatures/creature%20({{ creature.image }}).png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ creature.name }}</h5>
                <p class="card-text">{{ creature.description }}</p>
                <div> <b>HP</b> = {{ creature.hp }}</div>
                <div style="background: darksalmon"> <b>Attack</b> = {{ creature.attack }}</div>

              </div>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
